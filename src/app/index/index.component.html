<div class="row">
  <div class="col-md-4" *ngFor="let website of websites">
    <div class="card" >
      <!-- <img [src]="website.img" class="card-img-to" alt="..." height="100px" width="100px"> -->
      <div class="card-body">
        <h5 class="card-title">{{ website.name }}</h5>
        <p class="card-text">{{ website.description }}
        </p>
        <a [href]="website.link" target="_blank" class="btn btn-primary">Consulter</a>
      </div>
    </div>
  </div>
</div>
